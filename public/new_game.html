<div id="new-game-div">
    <h2 class="page-title">New Game &mdash; Game ID {{ngc.currentGame.gameId}}</h2>
    <hr>
    <h2>Choose a name for this game:</h2>
    <input type="text" ng-model="ngc.gameName">
    <h2>Choose a player name:</h2>
    <input type="text" ng-model="ngc.playerName">
    <hr>
    <h2>Other players:</h2>

    <hr>
    <h2>When all players are joined:</h2>
    <button class="launch-game-button" ng-click="ngc.launchGame(true)">Launch The Game</button>
</div>
